<!DOCTYPE html>
<html lang="en">
<head>

    <title>Error - Something Went Wrong</title>

            align-items: center;
            justify-content: center;
            height: 100vh;

        .error-container {
            text-align: center;
            padding: 40px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;

        }
        h1 {
            font-size: 2.5rem;
            color: #dc3545;
        }
        p {
            font-size: 1.2rem;
            margin: 20px 0;
        }
        .home-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .home-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
